<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>İnsan Tipi Proqnoz</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px 35px;
            max-width: 800px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #444;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #43e97b, #38f9d7);
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            color: #28a745;
            font-weight: 600;
        }
         
    </style>
</head>

<body>
    <div class="container">
        <h2>Are you introvert or extrovert</h2>
        <form action="/predict" method="post">
            <label for="Time_spent_Alone">Time spent alone (0–10):</label>
            <select name="Time_spent_Alone" required>
                <option value="">Choose</option>
                {% for i in range(11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="Stage_fear">Stage fear (0–10):</label>
            <select name="Stage_fear" required>
                <option value="">Choose</option>
                {% for i in range(11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="Social_event_attendance">Social event attendance (0–10):</label>
            <select name="Social_event_attendance" required>
                <option value="">Choose</option>
                {% for i in range(11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="Going_outside">Going outside (0–10):</label>
            <select name="Going_outside" required>
                <option value="">Choose</option>
                {% for i in range(11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="Drained_after_socializing">Drained after socializing (0–10):</label>
            <select name="Drained_after_socializing" required>
                <option value="">Choose</option>
                {% for i in range(11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="Friends_circle_size">Friends circle size :</label>
            <input type="number" name="Friends_circle_size"  required>

            <label for="Post_frequency">Post frequency (0–10):</label>
            <select name="Post_frequency" required>
                <option value="">Choose</option>
                {% for i in range(11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <button type="submit">Submit</button>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>

</html>
